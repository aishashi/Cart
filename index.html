<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>LowesCart</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src = "js/app.js"></script>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   
<body ng-app = "myModule" ng-controller = "myController">
	<nav class="navbar navbar-inverse">
        <img class="navbar-brand" style="width:100px; height:60px;" src="images/lowes.jpg" alt="logo">
         <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
         </ul>
      </nav>
	<div class = "col-md-2"></div>
	<div class = "col-md-8 jumbotron">
		<h2 >Furniture</h2>
		<hr style = "border-top:2px dotted #ccc;"/>
		<div id = "bg-background" class = "col-md-7">
			<h3>PRODUCTS</h3>
			<hr style = "border-top:1px groovy #ccc;">
			<div id = "product"> 
				
				<div id = "p_list" class="panel panel-primary" ng-repeat = "product in products" >
				<div class="panel-heading">{{product.p_name}}</div>
				<div class="panel-body">
						<center><img ng-src = "{{product.p_image}}"/></center><br/>
						<p><u>Product Description:</u></p>
						<p style="color:mediumBlue; font-size:20px;">{{product.p_desc}}</p>
						<div><h4>Rating:</h4>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star"></span>
							<span class="fa fa-star"></span>
						</div><br/>
						<div class="alert alert-info"><p>Price:&#8377;{{product.p_price}}</p></div>
						<center><button class = "btn btn-danger " ng-click = "add_cart(product)"><span class = "glyphicon glyphicon-shopping-cart"></span> Add to cart</button></center>
               </div>
			  </div>
			</div>
		</div>
		<div class = "pull-right col-md-5">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h5>MY CART</h5>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
								<td>{{cart.p_name}}</td>
								<td> &#8377;{{cart.p_price}}</td>
								<td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right">Total: </td>
								<td> &#8377;{{total}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>	
</html>
